<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN IN </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="log">
                <img src="google.jpeg" alt="">
            </div>

            <div class="form-box">
                <h1>Sign IN</h1>
                <span>Use your Google Account</span>

                <form>
                    <div class="input-box">
                        <input type="email" id="email-field" class="input-field" required autofocus autocomplete="off" placeholder="Email or Phone">
                        <label for="email-field" class="placeholder"></label>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password-field" class="input-field" placeholder="Password">
                        <label for="password-field" class="placeholder" >

                        </label>
                    </div>

                    <a href="#" class="forget">Forget Email?</a>
                    <div class="buttons">
                        <a href="#" class="create-account">Create Account</a>
                        <button class="sign-in">Next</button>
                    </div>
                </form>
            </div>
        </div>



        


        <script src="script.js"></script>
    
    </body>
</html>
